<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Mapper - Changelog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            color: #e8e8ec;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #a0a0b8;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #a0a0b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0a0b8;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        /* Version Selector */
        .version-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .version-btn {
            padding: 0.5rem 1.5rem;
            background: #1a1a23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #a0a0b8;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .version-btn:hover {
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .version-btn.active {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a0a0f;
            border-color: transparent;
        }

        /* Changelog Content */
        .changelog-content {
            background: #1a1a23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .version-header {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .version-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .version-date {
            color: #666;
            font-size: 1.1rem;
        }

        .version-tag {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Change Categories */
        .change-category {
            margin-bottom: 2rem;
        }

        .change-category h3 {
            color: #00d4ff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .change-category h4 {
            color: #ffffff;
            font-size: 1.1rem;
            margin: 1.5rem 0 0.5rem 0;
        }

        .change-list {
            list-style: none;
            margin-left: 1rem;
        }

        .change-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            color: #a0a0b8;
        }

        .change-list li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #00d4ff;
        }

        /* Category Icons */
        .category-icon {
            width: 24px;
            height: 24px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a0a0f;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .back-to-top.visible {
            opacity: 1;
            pointer-events: all;
        }

        .back-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            margin-top: 5rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 5rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .changelog-content {
                padding: 2rem 1.5rem;
            }
            
            .version-header {
                flex-wrap: wrap;
            }
            
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./" class="logo">Road Mapper</a>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="./app.html">Launch App</a></li>
                <li><a href="https://github.com/bneidlinger/road_mapper">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Changelog</h1>
        <p class="subtitle">Track the evolution of Road Mapper through detailed release notes</p>

        <div class="version-selector" id="versionSelector">
            <!-- Version buttons will be dynamically added here -->
        </div>

        <div id="changelogContainer" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading changelog...</p>
        </div>
    </main>

    <a href="#" class="back-to-top" id="backToTop">‚Üë</a>

    <footer>
        <p>&copy; 2025 Road Mapper. All changes documented with care.</p>
    </footer>

    <script>
        // Parse markdown changelog to structured data
        async function loadChangelog() {
            try {
                const response = await fetch('./CHANGELOG.md');
                const markdown = await response.text();
                return parseChangelog(markdown);
            } catch (error) {
                console.error('Error loading changelog:', error);
                return null;
            }
        }

        function parseChangelog(markdown) {
            const versions = [];
            const lines = markdown.split('\n');
            let currentVersion = null;
            let currentCategory = null;
            let currentSubCategory = null;

            for (const line of lines) {
                // Version header - handle both versioned releases and "Unreleased"
                const versionMatch = line.match(/^## \[([\d.]+(?:-\w+)?|Unreleased)\](?: - (.+))?$/);
                if (versionMatch) {
                    if (currentVersion) versions.push(currentVersion);
                    currentVersion = {
                        version: versionMatch[1],
                        date: versionMatch[2] || 'In Development',
                        changes: {}
                    };
                    currentCategory = null;
                    currentSubCategory = null;
                    continue;
                }

                // Category header (### Added, ### Fixed, etc.)
                const categoryMatch = line.match(/^### (.+)$/);
                if (categoryMatch && currentVersion) {
                    currentCategory = categoryMatch[1];
                    currentVersion.changes[currentCategory] = {};
                    currentSubCategory = null;
                    continue;
                }

                // Subcategory header (#### Traffic Control Enhancements, etc.)
                const subCategoryMatch = line.match(/^#### (.+)$/);
                if (subCategoryMatch && currentCategory) {
                    currentSubCategory = subCategoryMatch[1];
                    if (!currentVersion.changes[currentCategory]['_items']) {
                        currentVersion.changes[currentCategory]['_items'] = [];
                    }
                    currentVersion.changes[currentCategory][currentSubCategory] = [];
                    continue;
                }

                // Change item
                const itemMatch = line.match(/^- (.+)$/);
                if (itemMatch && currentVersion && currentCategory) {
                    const item = itemMatch[1];
                    if (currentSubCategory) {
                        currentVersion.changes[currentCategory][currentSubCategory].push(item);
                    } else {
                        if (!currentVersion.changes[currentCategory]['_items']) {
                            currentVersion.changes[currentCategory]['_items'] = [];
                        }
                        currentVersion.changes[currentCategory]['_items'].push(item);
                    }
                }
            }

            if (currentVersion) versions.push(currentVersion);
            return versions;
        }

        function getCategoryIcon(category) {
            const icons = {
                'Added': '‚ú®',
                'Changed': 'üîÑ',
                'Fixed': 'üîß',
                'Removed': 'üóëÔ∏è',
                'Deprecated': '‚ö†Ô∏è',
                'Security': 'üîí'
            };
            return icons[category] || 'üìã';
        }

        function renderVersion(version) {
            let html = `
                <div class="changelog-content">
                    <div class="version-header">
                        <span class="version-number">v${version.version}</span>
                        <span class="version-date">${version.date}</span>
                        ${version.version.includes('alpha') ? '<span class="version-tag">Alpha</span>' : ''}
                        ${version.version.includes('beta') ? '<span class="version-tag">Beta</span>' : ''}
                    </div>
            `;

            for (const [category, content] of Object.entries(version.changes)) {
                html += `
                    <div class="change-category">
                        <h3>
                            <span class="category-icon">${getCategoryIcon(category)}</span>
                            ${category}
                        </h3>
                `;

                for (const [key, items] of Object.entries(content)) {
                    if (key === '_items') {
                        html += '<ul class="change-list">';
                        for (const item of items) {
                            html += `<li>${item}</li>`;
                        }
                        html += '</ul>';
                    } else {
                        html += `<h4>${key}</h4><ul class="change-list">`;
                        for (const item of items) {
                            html += `<li>${item}</li>`;
                        }
                        html += '</ul>';
                    }
                }

                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function renderChangelog(versions, selectedVersion = null) {
            const container = document.getElementById('changelogContainer');
            const versionSelector = document.getElementById('versionSelector');

            // Clear existing content
            container.innerHTML = '';
            versionSelector.innerHTML = '';

            // Add "All Versions" button
            const allBtn = document.createElement('button');
            allBtn.className = 'version-btn' + (!selectedVersion ? ' active' : '');
            allBtn.textContent = 'All Versions';
            allBtn.onclick = () => renderChangelog(versions, null);
            versionSelector.appendChild(allBtn);

            // Add version buttons
            versions.forEach(v => {
                const btn = document.createElement('button');
                btn.className = 'version-btn' + (selectedVersion === v.version ? ' active' : '');
                btn.textContent = `v${v.version}`;
                btn.onclick = () => renderChangelog(versions, v.version);
                versionSelector.appendChild(btn);
            });

            // Render selected versions
            const versionsToRender = selectedVersion 
                ? versions.filter(v => v.version === selectedVersion)
                : versions;

            versionsToRender.forEach(version => {
                container.innerHTML += renderVersion(version);
            });
        }

        // Back to top button
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initialize
        loadChangelog().then(versions => {
            if (versions && versions.length > 0) {
                renderChangelog(versions);
            } else {
                document.getElementById('changelogContainer').innerHTML = 
                    '<p style="text-align: center; color: #666;">Failed to load changelog.</p>';
            }
        });
    </script>
</body>
</html>
